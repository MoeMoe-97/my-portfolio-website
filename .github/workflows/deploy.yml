# Build and Deploy Workflow for Vite/React/Node.js
name: Build and Deploy Portfolio

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggering

# Sets permissions needed for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    # Set the name of the runner
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci # Use 'ci' for clean install in CI environments

    - name: Build Project (Vite/React)
      # This command now uses the fixed 'npm run build' script from package.json (which uses npx tsc)
      run: npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # CORRECTED: Standard Vite output directory is 'dist', not 'build'.
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4